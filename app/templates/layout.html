<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Live Chat App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343541;
            color: #EDEDED;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
        }

        .form-container {
            background-color: #40414F;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
            color: #EDEDED;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: none;
            background-color: #343541;
            color: #EDEDED;
            font-size: 14px;
            box-shadow: inset 0 0 0 1px #555;
        }

        input:focus {
            outline: none;
            box-shadow: inset 0 0 0 2px #10A37F;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #10A37F;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0e8f6b;
        }

        .footer-text {
            text-align: center;
            font-size: 13px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            {% block content %}{% endblock %}
        </div>
        <div class="footer-text">
            &copy; 2025 LiveChatMame. All rights reserved.
        </div>
    </div>
</body>
</html>
