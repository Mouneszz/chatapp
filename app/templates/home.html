<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
        }

        h2 {
            color: #a4ffaf;
            font-size: 28px;
            margin-bottom: 25px;
        }

        form button, .action-buttons a button, .action-buttons form button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button {
            background-color: #2ecc71;
            color: #fff;
        }

        form button:hover {
            background-color: #27ae60;
        }

        .room-card {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .room-name {
            font-size: 18px;
            font-weight: bold;
            color: #a4ffaf;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons a button {
            background-color: #2ecc71;
            color: #fff;
        }

        .action-buttons a button:hover {
            background-color: #27ae60;
        }

        .action-buttons form button {
            background-color: #e74c3c;
            color: #fff;
        }

        .action-buttons form button:hover {
            background-color: #c0392b;
        }

        p {
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
    <h2>ðŸ’¬ Chat Rooms</h2>

    <form action="/create_room" method="POST" style="margin-bottom: 30px;">
        <button type="submit">âž• Create Room</button>
    </form>

    {% for room in rooms %}
    <div class="room-card">
        <div class="room-name">{{ room }}</div>
        <div class="action-buttons">
            <a href="{{ url_for('main.chat', room_id=room) }}">
                <button type="button">Join</button>
            </a>
            <form action="{{ url_for('main.delete_room', room_id=room) }}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>
    {% else %}
    <p>No rooms created yet.</p>
    {% endfor %}
</body>
</html>
