<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            padding: 40px;
            margin: 0;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #58a6ff;
        }

        .create-room-form {
            margin-bottom: 25px;
        }

        .create-room-form button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .create-room-form button:hover {
            background-color: #2ea043;
        }

        .room-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-name {
            font-size: 18px;
            font-weight: bold;
        }

        .room-actions {
            display: flex;
            gap: 10px;
        }

        .room-actions button {
            padding: 8px 14px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .room-actions .join-btn {
            background-color: #0969da;
            color: white;
        }

        .room-actions .join-btn:hover {
            background-color: #1f6feb;
        }

        .room-actions .delete-btn {
            background-color: #da3633;
            color: white;
        }

        .room-actions .delete-btn:hover {
            background-color: #f85149;
        }

        p {
            color: #8b949e;
        }
    </style>
</head>
<body>
    <h2>üó®Ô∏è Chat Rooms</h2>

    <form class="create-room-form" action="/create_room" method="POST">
        <button type="submit">‚ûï Create Room</button>
    </form>

    {% for room in rooms %}
    <div class="room-card">
        <div class="room-name">{{ room }}</div>
        <div class="room-actions">
            <a href="{{ url_for('main.chat', room_id=room) }}">
                <button class="join-btn">Join</button>
            </a>
            <form action="{{ url_for('main.delete_room', room_id=room) }}" method="POST" style="display:inline;">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </div>
    </div>
    {% else %}
    <p>No rooms yet. Create one above ‚¨ÜÔ∏è</p>
    {% endfor %}
</body>
</html>
