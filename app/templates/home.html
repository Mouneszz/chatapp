<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LivechatMame</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #343541; /* Dark ChatGPT-style background */
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      padding: 2rem;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100% - 100px); /* leaves space for header */
    }

    .chat-button {
      width: 90%;
      max-width: 600px;
      padding: 1rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: #10A37F;
      color: white;
      transition: background-color 0.3s ease;
    }

    .chat-button:hover {
      background-color: #10a37ec5;
    }
  </style>
</head>
<body>
  <header>LivechatMame</header>
  <main>
    <a href="/chat">
      <button class="chat-button">Create a Chat</button>
    </a>
  </main>
</body>
</html>
